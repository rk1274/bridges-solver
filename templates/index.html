<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridges Solver</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <img class="logo" src="{{ url_for('static', filename='images/logo-black-filled-01.png') }}" alt="Example Image">
            <nav class="navbar">
                <button class="nav-button" id="home-button">Home</button>
                <button class="nav-button" id="load-button">Load</button>
                <button class="nav-button" id="make-button">Make</button>
            </nav>
        </div>
        <div id="login-section">
            <!-- Login will be rendered here depending on current login status -->
        </div>
    </header>

    <div class="containers">
        <div id="puzzle-bg">
            <img src="{{ url_for('static', filename='images/backgroundColoured.svg') }}" alt="Puzzle Background" />
        </div>
        <div id="solve-container" class="hidden">
            <div class="solve-menu">
                <h1>Load and solve a board</h1>
                <div class="menu">
                    <div class="menu-select">
                        <label for="board-select">Select a Puzzle:</label>
                        <select id="board-select"></select>
                    </div>
                    <div class="menu-buttons">
                        <button class="other-button" id="load-board">Load Board</button>
                        <button class="other-button" id="solve-board" disabled>Solve</button>
                    </div>
                </div>
            </div>

            <div id="board-container" class="solve-board">
                <!-- Board will be rendered here dynamically -->
            </div>
        </div>
        <div id="make-container" class="hidden">
        <h1>Make a Board</h1>
        <div class="menu">
            <div class="menu-buttons">
                <button class="other-button" id="clear-board">Clear</button>
                <label for="board-name">Name for this grid:</label>
                <input type="text" id="board-name" placeholder="..." />
                <button class="other-button" id="submit-board">Submit Board</button>
            </div>
        </div>

        <div id="make-board-container">
            <!-- Board will be rendered here dynamically -->
        </div>
    </div>
    </div>


    <script src="/static/js/main.js" type="module"></script>
</body>
</html>
